<div>
   <h4>Connect to Swagger API</h4>
   <h5 class="mt-3 text-primary" style="text-align: center">CarShow Data from swagger api</h5>
   <div *ngIf="!status">
    <div class="card bg-light mb-1" style="max-width: 18rem; margin: auto;">
       <div class="card-header text-danger">Error Connecting</div>
       <div class="card-body">
          <p>{{errorMessage}}</p>
       </div>
       <button type="button" class="btn btn-primary py-2" (click) = "onConnect()">Try Connecting Again</button>
    </div>
   </div>
   <div *ngIf="status">
     <div *ngIf="carShow.length">
        <div class="card bg-light mb-1" style="max-width: 18rem; margin: auto;" *ngFor="let c of carShow; index as i">
            <div class="card-header">{{c.name}}</div>
            <div class="card-body" *ngFor="let g of groupKeys[i]">
               <div class="row" *ngFor="let car of carGroups[i][g]; index as j">
                   <div class="col-7">
                      <p class="card-text text-success"> {{ car.make | groupBy:carGroups[i][g].length:j }}</p>
                   </div>
                   <div class="col-5">
                      <p class="card-text text-info">{{ car.model }}</p>
                    </div>
               </div>
             </div>
         </div>
         <div style="max-width: 18rem; margin: auto;">
            <button type="button" class="btn btn-primary my-2 py-2" (click) = "onConnect()">Refresh</button>
         </div>
     </div>
     <div *ngIf="!carShow.length">
        <div class="card bg-light mb-1" style="max-width: 18rem; margin: auto;">
            <div class="card-header">No Data</div>
            <div class="card-body mb-2">
               <p>API returned no data</p>
            </div>
            <button type="button" class="btn btn-primary py-2" (click) = "onConnect()">Try Connecting Again</button>
         </div>
     </div>
   </div>
</div>
